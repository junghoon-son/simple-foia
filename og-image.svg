<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Main content area -->
  <rect x="60" y="60" width="1080" height="510" rx="16" fill="#1e293b" stroke="#334155" stroke-width="2"/>

  <!-- Logo -->
  <text x="120" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="800" fill="#ffffff">
    Permanent<tspan fill="#dc2626">Record</tspan>
  </text>

  <!-- Tagline -->
  <text x="120" y="240" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#94a3b8">
    Create records that matter
  </text>

  <!-- Divider -->
  <rect x="120" y="280" width="200" height="4" rx="2" fill="#dc2626"/>

  <!-- Description -->
  <text x="120" y="350" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#e2e8f0">
    Generate FOIA requests, IG complaints, and congressional letters.
  </text>
  <text x="120" y="390" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#e2e8f0">
    Every submission creates a federal record that can't be easily deleted.
  </text>

  <!-- Features -->
  <g font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" fill="#22c55e">
    <circle cx="135" cy="465" r="6" fill="#22c55e"/>
    <text x="155" y="470">100% Private</text>

    <circle cx="335" cy="465" r="6" fill="#22c55e"/>
    <text x="355" y="470">No Tracking</text>

    <circle cx="525" cy="465" r="6" fill="#22c55e"/>
    <text x="545" y="470">Static HTML</text>

    <circle cx="715" cy="465" r="6" fill="#22c55e"/>
    <text x="735" y="470">Open Source</text>
  </g>

  <!-- Author -->
  <text x="120" y="520" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="#64748b">
    By Jung Hoon Son, M.D.
  </text>
</svg>
