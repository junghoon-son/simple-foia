<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      color: white;
    }
    .logo {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 40px;
    }
    .logo span { color: #dc2626; }
    h1 {
      font-size: 72px;
      font-weight: 700;
      line-height: 1.1;
      margin-bottom: 24px;
      letter-spacing: -2px;
    }
    .tagline {
      font-size: 28px;
      color: #94a3b8;
      margin-bottom: 40px;
    }
    .badges {
      display: flex;
      gap: 16px;
    }
    .badge {
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #22c55e;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="logo">Simple<span>FOIA</span></div>
  <h1>Create records that matter.</h1>
  <p class="tagline">Generate FOIA requests, IG complaints, and congressional letters.</p>
  <div class="badges">
    <span class="badge">100% Private</span>
    <span class="badge">No Tracking</span>
    <span class="badge">Works Offline</span>
  </div>
</body>
</html>
